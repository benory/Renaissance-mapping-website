//////////////////////////////
//
// buildLookupTables –- 
//

function buildLookupTables() {
	let metadata = MAP.METADATA;
	if (!metadata){
		console.warn("No METADATA!");
		return;
	}
	for (sheet in metadata) {
		if (sheet === "Events"){
			continue;
		}
		buildLookupTable(sheet);
	}
}


//////////////////////////////
//
// buildLookupTable –-
//

function buildLookupTable(sheet) {
    let sheetArray = MAP.METADATA[sheet];
    if (!sheetArray || !Array.isArray(sheetArray)){
        console.warn("No METADATA FOR", sheet);
        return;
    }
    MAP.lookup[sheet] = {};
    const lookup = MAP.lookup[sheet];

    // Dynamically determine the ID key
    let idKey = null;
    if (sheetArray.length > 0) {
        const firstEntry = sheetArray[0];
        for (let key in firstEntry) {
            if (key.toLowerCase().includes("id")) {
                idKey = key;
                break;
            }
        }
    }

    if (!idKey) {
        console.warn(`No ID key found for sheet ${sheet}`);
        return;
    }

    for (let entry of sheetArray) {
        let id = entry[idKey];
        if (!id){
            console.warn("NO ID FOR ENTRY", entry);
            continue;
        }
        lookup[id] = entry;
    }
}

//////////////////////////////
//
// findInfo –- find info on other sheets
//

function findInfo(id, sheet) {
    return MAP.lookup[sheet] ? MAP.lookup[sheet][id] : null;
}

//////////////////////////////
//
// doMapSetup –- Function to setup the map and add markers

let totalMarkers = "";

function doMapSetup(opts) {
    if (typeof opts === "undefined") {
        console.error("doMapSetup input parameter is undefined");
        return;
    }
    if (typeof opts.name === "undefined") {
        console.error("doMapSetup name parameter is undefined");
        return;
    }
    if (typeof opts.view === "undefined") {
        console.error("view option is not specified");
        return;
    }
    if (typeof opts.zoom === "undefined") {
        console.warn("zoom option is not specified, setting to 4");
        opts.zoom = 5;
    }
    if (typeof opts.zoomMin === "undefined") {
        console.warn("zoomMin option is not specified, setting to zoom");
        opts.zoomMin = opts.zoom;
    }
    if (typeof opts.zoomMax === "undefined") {
        console.warn("zoomMax option is not specified, setting to 19");
        opts.zoomMax = 19;
    }

    // Ensure `map` exists before trying to remove layers
    if (typeof map !== "undefined" && map.eachLayer) {
        map.eachLayer(function(layer) {
            map.removeLayer(layer);
        });
        map.remove();
    }

    map = L.map(opts.name, { preferCanvas: true }).setView(opts.view, opts.zoom);
    map.options.minZoom = opts.zoomMin;

    let mapImage = "https://tile.openstreetmap.org/{z}/{x}/{y}.png";

    // Get names of variables

    let LOC = MAP.cindex("EV", "LOCID");
    let BIOID = MAP.cindex("EV", "BIOID");
    let EINFO = MAP.cindex("EV", "EINFO");
    let DATERANGE = MAP.cindex("EV", "DATERANGE");
    let EYEAR = MAP.cindex("EV","EYEAR");
    let EMONTH = MAP.cindex("EV","EMONTH");
    let EDAY = MAP.cindex("EV","EDAY");
    let LYEAR = MAP.cindex("EV","LYEAR");
    let LMONTH = MAP.cindex("EV","LMONTH");
    let LDAY = MAP.cindex("EV","LDAY");
    let EVINSID = MAP.cindex("EV", "INSID");
    let LOCID = MAP.cindex("LOC", "LOCID");
    let LOCNAME = MAP.cindex("LOC", "LOCNAME");
    let LOCCITY = MAP.cindex("LOC", "CITY");
    let LOCCOUNTRY = MAP.cindex("LOC", "COUNTRY");
    let COORD = MAP.cindex("LOC", "COORD");
    let BCONAME = MAP.cindex("BCO", "BCONAME");
    let BMUNAME = MAP.cindex("BMU", "BMUNAME");
    let BNONAME = MAP.cindex("BNO", "BNONAME");
    let BCOALIAS = MAP.cindex("BCO", "ALIAS");
    let BMUALIAS = MAP.cindex("BMU", "ALIAS");
    let BNOALIAS = MAP.cindex("BNO", "ALIAS");

    // Get variable names for certainty markers
    let CERTLOC = MAP.cindex("EV", "CERTLOC");
    let CERTEDATE = MAP.cindex("EV", "CERTEDATE");
    let CERTLDATE = MAP.cindex("EV", "CERTLDATE");
    let CERTRANGE = MAP.cindex("EV", "CERTRANGE");

    // Get variable names for institutions
    let INSID = MAP.cindex("INS", "INSID");
    let INSNAME = MAP.cindex("INS", "INSNAME");

    // Get variable names for document entries

    let ARDARC = MAP.cindex("ARD", "ARC");
    let ARDARCFOND = MAP.cindex("ARD", "ARCFOND");

    let BIBPAGES = MAP.cindex("EV", "BIBPAGES");
    let AUTHOR = MAP.cindex("BIB", "AUTHOR");
    let ARTNAME = MAP.cindex("BIB", "ARTNAME");
    let VOLNAME = MAP.cindex("BIB", "VOLNAME");
    let EDIT = MAP.cindex("BIB", "EDIT");
    let VOLNO = MAP.cindex("BIB", "VOLNO");
    let EDITION = MAP.cindex("BIB", "EDITION");
    let SER = MAP.cindex("BIB", "SER");
    let BIBLOC = MAP.cindex("BIB", "LOC");
    let PUB = MAP.cindex("BIB", "PUB");
    let YEAR = MAP.cindex("BIB", "YEAR");
    let PAGES = MAP.cindex("BIB", "PAGES");
    let URL = MAP.cindex("BIB", "URL");

    // Establish variables
    let eventid = "";
    let person = "";
    let alias = "";
    let personprocessed = "";
    let locationid = "";
    let locationprocessed = "";
    let locationcountry = "";
    let largerlocation = "";
    let daterange = "";
    let earliestyear = "";
    let earliestmonth = "";
    let earliestday = "";
    let earliestdate = "";
    let latestyear = "";
    let latestmonth = "";
    let latestday = "";
    let latestdate = "";
    let coordinates = "";
    let coordinatesprocessed = "";
    let description = "";
    let institution = "";
    let institutiontype = "";
    let institutionname = "";
    let docentry = "";
    let bibliography = "";
    let archiveprocessed = "";
    let nameshort = "";

    // Initialize MarkerClusterGroup
    markerCluster = L.markerClusterGroup({
        maxClusterRadius: 50,  
        spiderfyOnMaxZoom: false, 
        showCoverageOnHover: false,
        zoomToBoundsOnClick: false, // Prevents zooming in when clicking a cluster
        iconCreateFunction: function(cluster) {
            let markers = cluster.getAllChildMarkers();
            let clusterColor = getClusterColor(markers);
            const checkboxStates = getCheckboxStates();

            let visibleMarkers = markers.filter(m => {
                if (!m.options || !m.options.personID) return false;
                const type = m.options.personID.substring(0, 3);
                return shouldShowMarker(type, checkboxStates, m.options);
            });

            // Only cluster if there are more than 20 markers
            if (markers.length <= 1) {
                return L.divIcon({ html: '', className: 'hidden-cluster', iconSize: L.point(0, 0) });
            }

            return L.divIcon({
                html: `
                    <div style="
                        width: 30px;

                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;

                `,

            });

    });

    markers = []; // Clear the markers array

    for (let i = 0; i < events.length; i++) {
        
        // Only process events for map if there's a location and a date
        if (events[i][LOC] && events[i][DATERANGE]) {

            locationid = events[i][LOC];

            locationprocessed = locationInfo[LOCNAME];

            // Find larger location and country, if applicable
            let largerlocation = locationInfo[LOCCITY];
            locationcountry = locationInfo[LOCCOUNTRY];
            if (largerlocation) {
                locationprocessed += `, ${largerlocation}`;

            // Get name of person
            if (events[i][BIOID]) {
                person = events[i][BIOID];
                let composerInfo = findInfo(person, "Bio_Composers");
                let musicianInfo = findInfo(person, "Bio_Musicians");
                let nonmusicianInfo = findInfo(person, "Bio_Nonmusicians");

                nameshort = person.substring(0, 3);

                if (nameshort === "BCO" && composerInfo) {

            if (events[i][EVINSID]) {
                institution = events[i][EVINSID];
                let instInfo = findInfo(institution, "Institutions");
                if (instInfo) {
                    institutionname = instInfo[INSNAME];
                    institutiontype = instInfo[INSTYPE];
                }
            }

            // Get certainty information
            let locationCertainty = events[i][CERTLOC];
            let earliestDateCertainty = events[i][CERTEDATE];
            let latestDateCertainty = events[i][CERTLDATE];
            let rangeCertainty = events[i][CERTRANGE];

            // Add information about location uncertainty to location
            // Only consider location certainty if not certain
            // Return a console message if the location certainty is not 1, 2, 3, or 4
            if (locationCertainty && locationCertainty !== "1"){
                if (locationCertainty === "2"){
                    locationprocessed += `?`;
                } else if (locationCertainty === "3"){
                    locationprocessed += `??`;
                } else if (locationCertainty === "4"){
                    locationprocessed += `???`;
                } else {
                    console.warn("Forbidden location certainty for", eventid, locationCertainty);
                    continue;
                }
            }

            // Add information about date uncertainty to date range
            // Only consider date certainty if not certain
            // Return a console message if the date certainty is not 1, 2, 3, or 4

            if (earliestDateCertainty && earliestDateCertainty !== "1"){
                if (earliestDateCertainty === "2"){
                    daterange += `?`;
                } else if (earliestDateCertainty === "3"){
                    daterange += `??`;
                } else if (earliestDateCertainty === "4"){
                    daterange += `???`;

                    console.warn("Forbidden earliestDateCertainty certainty for", eventid, earliestDateCertainty);

                    daterange += `?`;

                    daterange += `??`;
                } else if (latestDateCertainty === "4"){
                    daterange += `???`;
                } else {
                    console.warn("Forbidden latestDateCertainty certainty for", eventid, latestDateCertainty);
                    continue;
                }

            // Add information about event uncertainty to description
            // Only consider event certainty if not certain
            // Return a console message if the event certainty is not 1, 2, 3, or 4

            if (rangeCertainty && rangeCertainty !== "1"){
                if (rangeCertainty === "2"){
                    description += `?`;
                } else if (rangeCertainty === "3"){
                    description += `??`;
                } else if (rangeCertainty === "4"){
                    description += `???`;
                } else {
                    console.warn("Forbidden rangeCertainty certainty for", eventid, rangeCertainty);
                    continue;
                }

            // Get archival signature for linked document entry, if applicable
            if (events[i][DOEID]) {
                docentry = events[i][DOEID];
                let archivalid = "";

                // Split docentries if multiple documents separated by a semicolon
                if (docentry.match(";")){
                    docentry = docentry.trim().split(/\s*;\s*/);
                } else {
                    docentry = [ docentry ];
                }
                
                for (let j=0; j<docentry.length; j++){
                    // Get archival document from document entries data
                    let documentInfo = findInfo(docentry[j], "Doc_Entries");
                    
                    // Only process if there's an archive linked to the document
                    if (documentInfo) {
                        archivalid = documentInfo[ARDID];
                    }
                    // Get archival signature from archival documents data

                        let archivalInfo = findInfo(archivalid, "Archival_Docs");
                        let archive = archivalInfo[ARDARC];
                        let fond = archivalInfo[ARDARCFOND];
                        let signature = archivalInfo[ARDSIG];

                        } else if (archive) {

                let bibliographyIDs = bibliographyid.includes(";") ? bibliographyid.split(/\s*;\s*/) : [bibliographyid];
                let bibliographyPages = bibliographypages.includes(";") ? bibliographypages.split(/\s*;\s*/) : [bibliographypages];

                // Ensure the bibliography string starts fresh for each event
                bibliography = "";

                for (let j = 0; j < bibliographyIDs.length; j++) {
                    let bibID = bibliographyIDs[j];
                    let bibPage = bibliographyPages[j] || ""; // Avoid 'undefined'

                    let bibliographyInfo = findInfo(bibID, "Bibliography");

                    let volumename = bibliographyInfo[VOLNAME] || "";
                    let editor = bibliographyInfo[EDIT] || "";
                    let volumenumber = bibliographyInfo[VOLNO] || "";
                    let edition = bibliographyInfo[EDITION] || "";
                    let series = bibliographyInfo[SER] || "";
                    let bibliographylocation = bibliographyInfo[BIBLOC] || "";
                    let publisher = bibliographyInfo[PUB] || "";
                    let year = bibliographyInfo[YEAR] || "";
                    let pages = bibliographyInfo[PAGES] || "";
                    let bibliographyurl = bibliographyInfo[URL] || "";

                    if (articlename) entry += `"${articlename},"`;
                    if (articlename && volumename) entry += ` <i>${volumename}</i>`;
                    else if (volumename) entry += `<i>${volumename}</i>`;

                    if (editor) entry += `, ed. ${editor}`;
                    if (volumenumber) entry += ` ${volumenumber}`;
                    if (bibliographylocation && publisher && year) entry += ` (${bibliographylocation}: ${publisher}, ${year})`;
                    else if (bibliographylocation && year) entry += ` (${bibliographylocation}: ${year})`;
                    else if (year) entry += ` (${year})`;

                    if (pages) entry += `: ${pages}`;
                    if (bibPage) entry += `, at ${bibPage}`;

                    // Append to bibliography string with proper formatting
                    if (bibliography) bibliography += "; and ";
                    bibliography += entry + "."; // Ensure each entry ends with a period

            // Get coordinates
            coordinates = locationInfo[COORD];

            // Create EventID for sharing
            let shareID = eventid.slice(3); // Remove the first three characters

            // Map points if there are coordinates and the earliest and latest years are defined
            if (coordinates !== undefined && earliestyear !== undefined && latestyear !== undefined && latestyear > 1399 && earliestyear < 1601) {
                // Convert the comma-separated string into an array
                let coordsArray = coordinates.split(',').map(Number);

                // Ensure coordinates are in the format [longitude, latitude]
                if (coordsArray.length === 2 && !isNaN(coordsArray[0]) && !isNaN(coordsArray[1])) {
                    // Swap latitude and longitude
                    coordinatesprocessed = [coordsArray[1], coordsArray[0]];

                    const geoJsonFeature = {
                        type: "Feature",
                        geometry: {
                            type: "Point",
                            coordinates: coordinatesprocessed // Ensure this is [longitude, latitude]
                        },
                        properties: {
                            popupContent: description ? 
                            `<b>Person:</b> ${personprocessed}<br>
                            <b>Date:</b> ${daterange}<br>
                            <b>Place:</b> ${locationprocessed} <br>
                            <b>Description:</b> ${description} ${archiveprocessed} 
                            ${bibliography ? `<b><br>Bibliography:</b> ${bibliography}` : ''}<br> <a href="#" onclick="sharePoint('${shareID}')" style="display: flex; align-items: center;"><img src="/images/share_24.svg" alt="Share" style="height: 24px; width: 24px; margin-right: 5px;"><span>Copy link</span></a>` : 
                            `<b>Person:</b> ${personprocessed}<br>
                            <b>Date:</b> ${daterange}<br>
                            <b>Place:</b> ${locationprocessed} ${archiveprocessed} 
                            ${bibliography ? `<br><b>Bibliography:</b> ${bibliography}` : ''} <br> <a href="#" onclick="sharePoint('${shareID}')" style="display: flex; align-items: center;"><img src="/images/share_24.svg" alt="Share" style="height: 24px; width: 24px; margin-right: 5px;"><span>Copy link</span></a>`,
                            locationCertainty: locationCertainty,
                            earliestDateCertainty: earliestDateCertainty,
                            latestDateCertainty: latestDateCertainty,
                            rangeCertainty: rangeCertainty,
                            earliestyear: earliestyear,
                            latestyear: latestyear,
                            alias: alias,
                            institution: institution,
                            institutiontype: institutiontype,
                            institutionname: institutionname,
                            locationcountry: locationcountry
                        }
                    };

                    // Determine color based on nameshort
                    let fillColor;
                    if (nameshort === "BCO") {
                        fillColor = "#440154"; // Color for composers (BCO)
                    } else if (nameshort === "BMU") {
                        fillColor = "#23ed5c"; // Color for musicians (BMU)
                    } else if (nameshort === "BNO") {
                        fillColor = "#fde725"; // Color for non-musicians (BNO)
                    } else {
                        fillColor = "#0c8aff"; // Default color if no match
                    }

                    const geojsonMarkerOptions = {
                        radius: 5,
                        fillColor: fillColor, //black fill color
                        color: "#000000", //Black border color
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    };

                    // Inside L.geoJson creation:
                    let marker;
                    L.geoJson(geoJsonFeature, {
                        pointToLayer: function (feature, latlng) {
                            // Create the marker
                            marker = L.circleMarker(latlng, geojsonMarkerOptions);
                            // Bind popup
                            marker.bindPopup(feature.properties.popupContent);
                            // Add marker to the cluster group
                            markerCluster.addLayer(marker); 
                            return marker;
                        },
                    });

                    // Count the total number of markers created
                    totalMarkers++;

                    markers.push({ 
                        marker: marker, 
                        personID: person,
                        alias: alias,
                        institution: institution,
                        institutiontype: institutiontype,
                        institutionname: institutionname,
                        text: `[${daterange}] ${personprocessed}: ${description}`, 
                        locationCertainty: locationCertainty, 
                        earliestDateCertainty: earliestDateCertainty, 
                        latestDateCertainty: latestDateCertainty, 
                        rangeCertainty: rangeCertainty, 
                        earliestyear: earliestyear, 
                        latestyear: latestyear, 
                        eventid: eventid, 
                        description: description, 
                        locationprocessed: locationprocessed,
                        locationcountry: locationcountry, 
                        daterange: daterange, 
                        personprocessed: personprocessed });
                } else {
                    console.warn('Invalid coordinates:', coordsArray, events[i]);
                    continue;
                }
            } else {
                continue;
            }
            // Reset variables
            eventid = "";
            person = "";
            personprocessed = "";
            locationid = "";
            locationprocessed = "";
            locationcountry = "";
            largerlocation = "";
            daterange = "";
            coordinates = "";
            coordinatesprocessed = "";
            description = "";
            docentry = "";
            bibliography = "";
            archiveprocessed = "";
            earliestyear = "";
            earliestmonth = "";
            earliestday = "";
            earliestdate = "";
            latestyear = "";
            latestmonth = "";
            latestday = "";
            latestdate = "";
            alias = "";
            institution = "";
            institutiontype = "";
            institutionname = "";
        }
    }

    map.addLayer(markerCluster);
}

// Helper function to fetch checkbox states
function getCheckboxStates() {
    return {
        showComposers: document.querySelector("#composer-select").checked,
        showMusicians: document.querySelector("#musician-select").checked,
        showNonMusicians: document.querySelector("#non-musician-select").checked,
        showCertainty: document.querySelector("#certainty-select").checked,
    };
}

// Helper function to determine if a marker should be shown based on checkbox states and certainty
function shouldShowMarker(type, checkboxStates, certainties, institution) {
    let { showComposers, showMusicians, showNonMusicians, showCertainty } = checkboxStates;
    let { locationCertainty, earliestDateCertainty, latestDateCertainty, rangeCertainty } = certainties;

    let show = false;

    if ((type === "BCO" && showComposers) ||
        (type === "BMU" && showMusicians) ||
        (type === "BNO" && showNonMusicians)) {
        show = true;
    }

    if (showCertainty) {
        if (locationCertainty && locationCertainty !== "1" && locationCertainty !== "2") show = false;
        if (earliestDateCertainty && earliestDateCertainty !== "1" && earliestDateCertainty !== "2") show = false;
        if (latestDateCertainty && latestDateCertainty !== "1" && latestDateCertainty !== "2") show = false;
        if (rangeCertainty && rangeCertainty !== "1" && rangeCertainty !== "2") show = false;
    }

    if (institutionFilter && institution !== institutionFilter) {
        show = false;
    }

    return show;
}

function getVisibleMarkers() {
    const bounds = map.getBounds().pad(0.1); // Slightly expand bounds

    return markers.filter(({ marker }) => {
        // Only check if marker is within map bounds
        if (!marker.getLatLng || !bounds.contains(marker.getLatLng())) {
            return false; // Exclude markers outside bounds
        }
        return true; // Otherwise, keep it
    });
}

// Helper function to add or remove marker from map
function updateMarkerOnMap(marker, show) {
    if (show) {
        if (!map.hasLayer(marker)) {
            marker.addTo(map);
        }
    } else {
        if (map.hasLayer(marker)) {
            map.removeLayer(marker);
        }
    }
}

// Filter markers + user search
function filterAndSearchMarkers(skipSidebarUpdate = false) {
    const input = document.querySelector("#input");
    const searchRegex = input && input.value.trim() !== "" ? new RegExp(input.value, 'i') : null;

    const checkboxStates = getCheckboxStates();
    const histogramCounts = initializeDecades(1400, 1590);
    const minYear = parseInt(document.getElementById('date-slider-min').value, 10);
    const maxYear = parseInt(document.getElementById('date-slider-max').value, 10);
    
    const activeNames = new Set([
        ...getActiveNamesFromContainer('composer-active'),
        ...getActiveNamesFromContainer('musician-active'),
        ...getActiveNamesFromContainer('non-musician-active')
    ]);

    const visibleMarkers = getVisibleMarkers();
    const currentMarkers = new Set(markerCluster.getLayers());
    const newVisibleMarkers = new Set();
    const markersToRemove = new Set();

    let searchCount = 0;

    if (!skipSidebarUpdate) {
        document.querySelector('#active-markers-table tbody').innerHTML = '';
    }

    visibleMarkers.forEach(({ marker, personID, alias, locationCertainty, earliestDateCertainty, latestDateCertainty, rangeCertainty, earliestyear, latestyear, text, eventid, daterange, locationprocessed, description, personprocessed, institution }) => {
        const type = personID.substring(0, 3);
        const certainties = { locationCertainty, earliestDateCertainty, latestDateCertainty, rangeCertainty };

        let show = shouldShowMarker(type, checkboxStates, certainties, institution);

        // Apply additional filtering based on user search, active names, and date range
        if (show && activeNames.size > 0 && !activeNames.has(personprocessed)) {
            show = false;
        }

        if (show && searchRegex && !(text.match(searchRegex) || locationprocessed.match(searchRegex) || alias.join(" ").match(searchRegex) ||
            String(earliestyear).match(searchRegex) || String(latestyear).match(searchRegex))) {
            show = false;
        }

        if (show && (earliestyear > maxYear || latestyear < minYear)) {
            show = false;
        }

        // Update marker display
        updateMarkerOnMap(marker, show);

        if (show) {
            searchCount++;
            newVisibleMarkers.add(marker);
            
            // Update histogram counts
            const clampedEarliest = Math.max(1400, earliestyear);
            const clampedLatest = Math.min(1600, latestyear);
            getDecades(clampedEarliest, clampedLatest).forEach(decade => {
                if (histogramCounts[decade] !== undefined) {
                    histogramCounts[decade]++;
                }
            });

            if (!skipSidebarUpdate) {
                updateMarkerSidebar({ text, personID, personprocessed, locationprocessed, daterange, description }, true, eventid);
            }
        } else {
            markersToRemove.add(marker);
        }
    });

    // Properly Remove Hidden Markers From Clusters
    markersToRemove.forEach(marker => {
        if (currentMarkers.has(marker)) {
            markerCluster.removeLayer(marker);
        }
    });

    // Only Add Markers That Are Visible
    newVisibleMarkers.forEach(marker => {
        if (!currentMarkers.has(marker)) {
            markerCluster.addLayer(marker);
        }
    });

    if (!skipSidebarUpdate) {
        updateSidebar();
    }

    document.querySelector("#search-count").innerHTML = `[${totalMarkers} ${totalMarkers === 1 ? "event" : "events"}, of which ${searchCount} are visible]`;

    updateHistogram(histogramCounts);
    map.addLayer(markerCluster);
    map.invalidateSize();
}

function sanitizeEventId(eventid) {
    return eventid.replace(/[^a-zA-Z0-9-_]/g, '_'); // Replace invalid characters with underscores
}

    if (eventid.startsWith('EV:')) {

    }

function loadMarkerFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    let eventid = urlParams.get('eventid');

    if (eventid) {    
        // Add the "EV:" prefix if required to match the markers array
        eventid = `EV:${eventid}`;

        // Find the marker with the matching eventid
        const markerEntry = markers.find(entry => entry.eventid === eventid);

        if (markerEntry) {
            const marker = markerEntry.marker; // Access the actual Leaflet marker

            // Get the marker's coordinates
            const latlng = marker.getLatLng(); // Use getLatLng() for circleMarker

            // Center the map on the marker and open its popup
            map.setView(latlng, 6); // Adjust zoom level as needed
            marker.openPopup();
        } else {
            console.warn(`No marker found for eventid: ${eventid}`);
        }
    } else {
        console.warn('No eventid found in URL');
    }
}

const clusterCache = new Map();

function getClusterColor(markers) {
    let clusterKey = markers.map(m => m.options.fillColor).sort().join(",");

    if (clusterCache.has(clusterKey)) return clusterCache.get(clusterKey);

    let clusterColor = "#0c8aff";
    if (markers.some(m => m.options.fillColor === "#440154")) clusterColor = "#440154";
    else if (markers.some(m => m.options.fillColor === "#23ed5c")) clusterColor = "#23ed5c";
    else if (markers.some(m => m.options.fillColor === "#fde725")) clusterColor = "#fde725";

    clusterCache.set(clusterKey, clusterColor);
    return clusterColor;
}

function updateInstitutionList() {
    const type = document.querySelector('input[name="institution-type"]:checked').value;
    const institutionList = document.getElementById('institution-list');
    const countryGrid = document.querySelector('.country-grid');
    institutionList.innerHTML = '';
    
    // Save current selection before clearing
    const previouslySelectedCountries = new Set(
      Array.from(countryGrid.querySelectorAll('.country-item.active')).map(el => el.textContent)
    );

    countryGrid.innerHTML = ''; // Clear grid

    const visibleMarkers = getAllInstitutionMarkers();

    const countrySet = new Set();
    const institutionMap = new Map(); // Use a map to avoid duplicates

    visibleMarkers.forEach(marker => {
        const { institution, institutionname, institutiontype, locationcountry } = marker;
        if (!institution || !institutionname || !institutiontype || !locationcountry) return;
        if (institutiontype.toLowerCase() !== type.toLowerCase()) return;

        const key = `${institution}__${locationcountry}`;
        if (!institutionMap.has(key)) {
            institutionMap.set(key, {
                id: institution,
                name: institutionname,
                country: locationcountry
            });
        }
    });

    // Only include countries that have at least one institution to show
    institutionMap.forEach(inst => {
        countrySet.add(inst.country);
    });

    // Render clickable country divs
    const sortedCountries = Array.from(countrySet).sort();
    for (const country of sortedCountries) {
        const div = document.createElement('div');
        div.textContent = country;
        div.classList.add("country-item");

        // Restore active class if previously selected
        if (previouslySelectedCountries.has(country)) {
            div.classList.add("active");
        }

        div.addEventListener("click", (e) => {
            e.stopPropagation(); // Prevent popup from closing
            div.classList.toggle("active");
            updateInstitutionList(); // Refilter institutions
        });

        countryGrid.appendChild(div);
    }

    // Get selected countries
    const selectedCountries = new Set(
        Array.from(countryGrid.querySelectorAll('.country-item.active')).map(el => el.textContent)
    );

    const seenInstitutions = new Set();
    const sortedInstitutions = Array.from(institutionMap.values())
        .filter(inst => selectedCountries.size === 0 || selectedCountries.has(inst.country))
        .sort((a, b) => a.name.localeCompare(b.name));

    for (const inst of sortedInstitutions) {
        const key = `${inst.name}`;
        if (seenInstitutions.has(key)) continue; // Skip duplicates
        seenInstitutions.add(key);

        const li = document.createElement('li');
        li.textContent = inst.name;
        li.style.cursor = 'pointer';

        li.addEventListener("click", () => {
            const popup = document.getElementById("institution-popup");
            const button = document.getElementById("institution-button");

            if (popup) popup.remove();
            if (button) {
                button.classList.remove("with-arrow");
                button.innerHTML = `
                    <span class="remove-selected-institution" style="color: red; margin-right: 6px; font-weight: bold; cursor: pointer;">&times;</span>
                    <span>${inst.name}</span>
                `;

                button.querySelector(".remove-selected-institution").addEventListener("click", (e) => {
                    e.stopPropagation();
                    button.innerHTML = `View Institutions`;
                    button.classList.add("with-arrow");

                    institutionFilter = null;
                    filterAndSearchMarkers(); // Re-run filtering
                });
            }

            institutionFilter = inst.id;
            filterAndSearchMarkers();

            // Zoom to filtered institution markers
            const instMarkers = markers.filter(m => m.institution === inst.id);
            if (instMarkers.length > 0) {
                const group = L.featureGroup(instMarkers.map(m => m.marker));
                map.fitBounds(group.getBounds().pad(0.1), { maxZoom: 6 });
            }
        });

        institutionList.appendChild(li);
    }

    if (institutionList.children.length === 0) {
        institutionList.innerHTML = '<li><em>No matching institutions found</em></li>';
    }
}

function getAllInstitutionMarkers() {
    return markers.filter(({ institution, institutionname, institutiontype, locationcountry }) =>
        institution && institutionname && institutiontype && locationcountry
    );
}
