}

    pointer-events: auto;
    position: relative;
    height: 20px;
    width: 20px;

    border-radius: 50%;
    z-index: 2; /* Ensure thumbs are above tracks */
}

    pointer-events: auto;
    position: relative;
    height: 20px;
    width: 20px;
    background: #333;
    border-radius: 50%;
    z-index: 2; /* Ensure thumbs are above tracks */
}

    width: 100%;
    height: 8px;
    background: transparent; /* Track itself is transparent */

    z-index: 1; /* Below thumbs */
}

input[type="range"]::-moz-range-track {
    width: 100%;
    height: 8px;
    background: transparent;
    border-radius: 5px;
    z-index: 1;
}

input[type="range"]::-ms-track {

}
