<style>

:root {
    --histogram-height: 125px;
    --map-row-height: calc(100vh - 60px);
}

html, body {
    height: 100%;
}

.wrapper {
    min-width: 95%;
}

.top-grid {
  pointer-events: auto; /* buttons still clickable */
  display: grid;
  grid-template-columns: 1.6fr 1.25fr 0.5fr;
}

.top-overlay {
  position: absolute;
  top: 12px;
  left: 12px;
  right: 12px;
  z-index: 1000;

  pointer-events: none; /* important */
}

.right-column {
    max-width: 240px; /* tweak as needed */

/* Left side has two rows stacked */
.left-column {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.search-row {
  display: flex;
  align-items: center;
  gap: 12px;
  width: 100%;
}

.search-stack {
  flex: 1 1 auto;
  min-width: 0;
  display: flex;
  flex-direction: column;
  gap: 4px;
}

/* Search bar container grows */
.search-wrapper {
    flex: 1;
    position: relative;
    width: 100%;
}

/* Search input fills the wrapper */
.search-wrapper input[type="text"] {
    max-width: 100%;
    height: 40px;

    padding: 10px 14px 10px 36px; /* room for icon */
    font-size: 14px;
    font-weight: 500;

    color: #1c1c1e;
    background-color: rgba(255, 255, 255, 0.85);

    border-radius: 9999px;
    border: 1px solid rgba(0, 0, 0, 0.08);

    box-shadow:
        0 2px 6px rgba(0, 0, 0, 0.08),
        0 1px 1px rgba(0, 0, 0, 0.04);

    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);

    outline: none;
    transition:
        box-shadow 0.2s ease,
        border-color 0.2s ease,
        background-color 0.2s ease;

.search-wrapper input[type="text"] {

    background-position: 14px center;

.search-wrapper input[type="text"]:focus {

    pointer-events: auto;

    pointer-events: auto;
    position: relative;

    border-radius: 50%;

    height: 20px;
    width: 20px;
    background: #333;
    border-radius: 50%;
    z-index: 2; /* Ensure thumbs are above tracks */
}

/* Track Styling */

    width: 100%;
    height: 8px;
    background: transparent; /* Track itself is transparent */
    border-radius: 5px;
    z-index: 1; /* Below thumbs */
}

input[type="range"]::-moz-range-track {
    width: 100%;
    height: 8px;
    background: transparent;
    border-radius: 5px;
    z-index: 1;
}

input[type="range"]::-ms-track {
