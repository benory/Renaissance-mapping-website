<style>

main.page-content {
    padding: 0px;}

.wrapper {

.container {

}

.row {
    display: flex;

}

.histogram-container {

}

}

.histogram {

}

}

.checkbox-item {
    display: flex;

}

.checkbox-item label {
    margin-left: 5px; /* Adjust the space between checkbox and label */

}

.small-space {
    height: 20px; /* Adjust the height as needed */
}

.slider-container {
    position: relative;
    width: 100%;
    padding: 20px 0;
    margin-top: -50px;
}

.slider-wrapper {
    position: relative;
    width: 100%;
}

input[type="range"] {
    position: absolute;
    pointer-events: none;
    width: 100%;
    -webkit-appearance: none;
    background: transparent; /* Track background is transparent */
    z-index: 1; /* Below thumbs */
}

/* Thumb Styling */
input[type="range"]::-webkit-slider-thumb {
    pointer-events: auto;
    position: relative;
    -webkit-appearance: none;
    height: 20px;
    width: 20px;
    top: -6px;
    background: #333;
    border-radius: 50%;
    z-index: 2000; /* Ensure thumbs are above tracks */
}

input[type="range"]::-moz-range-thumb {
    pointer-events: auto;
    position: relative;
    height: 20px;
    width: 20px;
    background: #333;
    border-radius: 50%;
    z-index: 2; /* Ensure thumbs are above tracks */
}

input[type="range"]::-ms-thumb {
    pointer-events: auto;
    position: relative;
    height: 20px;
    width: 20px;
    background: #333;
    border-radius: 50%;
    z-index: 2; /* Ensure thumbs are above tracks */
}

/* Track Styling */
input[type="range"]::-webkit-slider-runnable-track {
    width: 100%;
    height: 8px;
    background: transparent; /* Track itself is transparent */
    border-radius: 5px;
    z-index: 1; /* Below thumbs */
}

input[type="range"]::-moz-range-track {
    width: 100%;
    height: 8px;
    background: transparent;
    border-radius: 5px;
    z-index: 1;
}

input[type="range"]::-ms-track {
    width: 100%;
    height: 8px;
    background: transparent;
    border-color: transparent;
    color: transparent;
    z-index: 1;
}
