<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      {% if page.full_width %}
        {{ content }}
      {% else %}
        <div class="wrapper">
          {{ content }}
        </div>
      {% endif %}
    </main>

    {% unless page.hide_footer %}
      {% include footer.html %}
    {% endunless %}

  </body>
</html>
